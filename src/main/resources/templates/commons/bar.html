<!-- MENU SIDEBAR-->
<aside id="sidebar" class="menu-sidebar d-none d-lg-block">
    <div class="logo">
        <a href="#">
            <img th:src="@{/asserts/images/icon/logo.png}" src="images/icon/logo.png" alt="Cool Admin" />
        </a>
    </div>
    <div class="menu-sidebar__content js-scrollbar1">
        <nav class="navbar-sidebar">
            <ul class="list-unstyled navbar__list">
                <li th:class="${active=='rights'?'active has-sub':'has-sub'}" class="active has-sub">
                    <a class="js-arrow" href="#">
                        <i class="fas fa-tachometer-alt"></i>权限管理</a>
                    <ul th:style="${active=='rights'?'display: block;':'display: none;'}" class="list-unstyled navbar__sub-list js-sub-list">
                        <li th:class="${activeUri=='qrcode'?'active has-sub':'has-sub'}">
                            <a  th:href="@{/qrCode}" href="index.html">公众号关注码</a>
                        </li>
                        <li th:class="${activeUri=='allUsers'?'active has-sub':'has-sub'}">
                            <a th:href="@{/userManage}" href="index2.html">用户管理</a>
                        </li >
                        <li th:class="${activeUri=='excelUpload'?'active has-sub':'has-sub'}">
                            <a th:href="@{/excelUpload}" href="index3.html">上传Excel</a>
                        </li>
                        <li th:class="${activeUri=='excelDownload'?'active has-sub':'has-sub'}">
                            <a th:href="@{/excelDownload}" href="index4.html">下载Excel</a>
                        </li>
                    </ul>
                </li>
                <li th:class="${active=='message'?'active has-sub':'has-sub'}"class="has-sub">
                    <a class="js-arrow" href="#">
                        <i class="fas fa-tachometer-alt"></i>信息推送</a>
                    <ul th:style="${active=='message'?'display: block;':'display: none;'}"class="list-unstyled navbar__sub-list js-sub-list">
                        <li th:class="${activeUri=='textMessage'?'active has-sub':'has-sub'}">
                            <a th:href="@{/textMessage}" href="index.html">文本信息</a>
                        </li>
                    </ul>
                </li>
                <li th:class="${active=='exam'?'active has-sub':'has-sub'}"class="has-sub">
                    <a class="js-arrow" href="#">
                        <i class="fas fa-tachometer-alt"></i>考试管理</a>
                    <ul th:style="${active=='exam'?'display: block;':'display: none;'}"class="list-unstyled navbar__sub-list js-sub-list">
                        <li th:class="${activeUri=='examPlan'?'active has-sub':'has-sub'}">
                            <a th:href="@{/examPlan}" href="index.html">考试计划</a>
                        </li>
                        <li th:class="${activeUri=='examInfo'?'active has-sub':'has-sub'}">
                            <a th:href="@{/examInfo}" href="index.html">考试详情</a>
                        </li>
                    </ul>
                </li>
                <li th:class="${active=='clock'?'active has-sub':'has-sub'}"class="has-sub">
                    <a class="js-arrow" href="#">
                        <i class="fas fa-tachometer-alt"></i>签到管理</a>
                    <ul th:style="${active=='clock'?'display: block;':'display: none;'}"class="list-unstyled navbar__sub-list js-sub-list">
                        <li th:class="${activeUri=='clockInfo'?'active has-sub':'has-sub'}">
                            <a th:href="@{/clockInfo}" href="index.html">打卡记录</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</aside>
<!-- HEADER DESKTOP-->
<header th:fragment="desktop" class="header-desktop">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="header-wrap">
                <form class="form-header" action="" method="POST">
                    <input class="au-input au-input--xl" type="text" name="search" placeholder="Search for datas &amp; reports..." />
                    <button class="au-btn--submit" type="submit">
                        <i class="zmdi zmdi-search"></i>
                    </button>
                </form>
                <div class="header-button">
                    <div class="account-wrap">
                        <div class="account-item clearfix js-item-menu">
                            <div >
                                <h4 class="name">
                                    欢迎您：
                                </h4>
                                <!--<img th:src="@{/asserts/images/icon/avatar-01.jpg}"src="images/icon/avatar-01.jpg" alt="John Doe" />-->
                            </div>

                            <div class="content">
                                <a class="js-acc-btn" href="#">[[${session.loginUser.userName}]]</a>
                            </div>
                            <div class="account-dropdown js-dropdown">
                                <div class="info clearfix">
                                    <a th:href="@{/logout}" href="#">
                                        <i class="zmdi zmdi-power"></i>Logout</a>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
